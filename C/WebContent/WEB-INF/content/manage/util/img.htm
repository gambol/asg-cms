<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">

body {padding:5px}
</style>
<script language="JavaScript" src="../js/dialog.js"></script>
<script language="JavaScript" src="../js/article.js"></script>
<BODY bgColor=menu onLoad="InitDocument()">
<table border=0 cellpadding=0 cellspacing=0 align=center>
<tr>
	<td>
	  <fieldset>
      <legend>图片来源</legend>
      <table border=0 cellpadding=0 cellspacing=0>
        <tr>
          <td colspan=9 height=5></td>
        </tr>
        <tr>
          <td width=7></td>
          <td width=54 align=right onClick="RadioClick('file')"><input type=radio id="d_checkfromfile" value="1" onClick="RadioClick('file')">上传:</td>
          <td width=5></td>
          <td colspan=5>
         <Script Language=JavaScript>
		  document.write('<iframe id=d_file frameborder=0   src="upload.jsp?type=image&style=CoolBlue"  width="100%"  height="22" scrolling=no></iframe>');
		 </Script>
          </td>
          <td width=7></td>
        </tr>
        <tr>
          <td colspan=9 height=5></td>
        </tr>
        <tr>
          <td width=7></td>
          <td width=54 align=right onClick="RadioClick('url')"><input type=radio id="d_checkfromurl" value="1" onClick="RadioClick('url')">网络:</td>
          <td width=5></td>
          <td colspan=5><input name="text" type=text id="d_fromurl" style="width:243px" value="" size=30></td>
          <td width=7></td>
        </tr>
        <tr>
          <td colspan=9 height=5></td>
        </tr>
      </table>
    </fieldset></td>
</tr>
<tr><td height=5></td></tr>
<tr><td align=right><input type=submit value='确定' id=Ok onClick="ok()">&nbsp;&nbsp;<input type=button value='取消' onClick="window.close();"></td></tr>
</table>
<div id=divProcessing style="width:200px;height:30px;position:absolute;left:70px;top:20px;display:none">
<table border=0 cellpadding=0 cellspacing=1 bgcolor="#000000" width="100%" height="100%"><tr><td bgcolor=#3A6EA5><marquee align="middle" behavior="alternate" scrollamount="5"><font color=#FFFFFF>...图片上传中...请等待...</font></marquee></td></tr></table>
</div>
